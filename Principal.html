<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Principal</title>
</head>
<body class="m-0 p-0 overflow-x-hidden">
  <div class="flex">
    <!-- Sidebar -->
    <nav class="w-64 h-screen bg-[#072C3A] text-white fixed flex flex-col">
      <div class="flex flex-col items-center py-4 text-sm">
        <!-- User Info -->
        <div class="flex items-center mb-4 w-full px-3">
          <img src="./assets/img/user.png" alt="Avatar" class="rounded-full mr-2" width="50" height="50">
          <div>
            <p class="m-0 font-bold">Usuarios</p>
            <p class="m-0 text-xs">Administrador</p>
          </div>
        </div>

        <!-- Search Form -->
        <form class="w-full px-3">
          <div class="flex mb-3">
            <span class="bg-white text-gray-500 p-2 rounded-l"><i class="bi bi-search"></i></span>
            <input type="text" class="w-full p-2 border-0 text-sm" placeholder="Buscar...">
          </div>
        </form>

        <!-- Navigation Links -->
        <ul class="flex flex-col w-full px-3">
          <li class="nav-item">
            <a class="flex items-center py-2 text-sm hover:bg-gray-700 rounded" href="#"><i class="bi bi-house-door mr-2"></i> Inicio</a>
          </li>
          <li class="nav-item">
            <a class="flex items-center py-2 text-sm hover:bg-gray-700 rounded" href="#"><i class="bi bi-box-seam mr-2"></i> Materiales</a>
            <ul class="flex flex-col pl-6">
              <li class="nav-item">
                <a href="#" class="flex items-center py-2 text-sm hover:bg-gray-700 rounded"><i class="bi bi-box-seam mr-2"></i> Materiales</a>
              </li>
              <li class="nav-item">
                <a href="#" class="flex items-center py-2 text-sm hover:bg-gray-700 rounded"><i class="bi bi-pencil-square mr-2"></i> Registrar Materiales</a>
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="flex items-center py-2 text-sm hover:bg-gray-700 rounded" href="#"><i class="bi bi-building mr-2"></i> Bodegas</a>
            <ul class="flex flex-col pl-6">
              <li class="nav-item">
                <a href="#" class="flex items-center py-2 text-sm hover:bg-gray-700 rounded"><i class="bi bi-plus-square mr-2"></i> Registrar Bodega</a>
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="flex items-center py-2 text-sm hover:bg-gray-700 rounded" href="#"><i class="bi bi-file-earmark-text mr-2"></i> Consulta Materiales</a>
          </li>
          <li class="nav-item">
            <a class="flex items-center py-2 text-sm hover:bg-gray-700 rounded" href="#"><i class="bi bi-clipboard-check mr-2"></i> Préstamos</a>
          </li>
          <li class="nav-item">
            <a class="flex items-center py-2 text-sm hover:bg-gray-700 rounded" href="#"><i class="bi bi-arrow-clockwise mr-2"></i> Devoluciones</a>
          </li>
          <li class="nav-item">
            <a class="flex items-center py-2 text-sm hover:bg-gray-700 rounded" href="#"><i class="bi bi-plus-circle mr-2"></i> Agregar Solicitud</a>
          </li>
          <li class="nav-item">
            <a class="flex items-center py-2 text-sm hover:bg-gray-700 rounded" href="#"><i class="bi bi-plus-circle mr-2"></i> Agregar Préstamo</a>
          </li>
          <li class="nav-item">
            <a class="flex items-center py-2 text-sm hover:bg-gray-700 rounded" href="#"><i class="bi bi-box-arrow-in-right mr-2"></i> Elementos Disponibles</a>
          </li>
        </ul>

        <!-- Footer Links -->
        <ul class="flex flex-col w-full mt-auto px-3">
          <li class="nav-item">
            <a class="flex items-center py-2 text-sm hover:bg-gray-700 rounded" href="#"><i class="bi bi-box-arrow-right mr-2"></i> Cerrar sesión</a>
          </li>
          <li class="nav-item">
            <div class="flex items-center py-2 text-sm">
              <input class="mr-2" type="checkbox" id="darkModeSwitch">
              <label class="flex items-center" for="darkModeSwitch"><i class="bi bi-moon mr-2"></i> Modo oscuro</label>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="ml-64 p-6 bg-gray-100 flex-1">
      <div class="bg-blue-500 text-white text-right p-3 fixed top-0 left-64 right-0 z-50 text-sm">
        <h1 class="text-lg m-0">
          <i class="bi bi-bell"></i> Notificación
        </h1>
      </div>
      <!-- Contenido principal aquí -->

      
      
    </main>
  </div>
</body>
</html>
