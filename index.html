<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página de Inicio de Sesión</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Estilo para el fondo de la página */
    .bg-cover {
      background-image: url('./assets/img/mari.png');
      background-size: cover; /* Ajusta la imagen para que cubra el fondo sin estirarse */
      background-position: center; /* Centra la imagen */
      background-repeat: no-repeat; /* Evita que la imagen se repita */
    }
  </style>
</head>

<body class="h-screen flex items-center justify-center bg-cover">
  <div class="w-full h-full flex items-center justify-center">
    <div class="w-full max-w-lg p-6 bg-white/80 rounded-lg shadow-lg">
      <!-- Contenedor del Formulario -->
      <div class="text-center mb-6">
        <img src="./assets/img/user.png" alt="Avatar" class="rounded-full mx-auto" style="width: 150px; height: 150px;">
      </div>

      <form>
        <div class="mb-4">
          <label for="username" class="block text-2xl mb-2 text-gray-800">Nombre de Usuario</label>
          <input type="text" id="username" name="username" class="w-full px-4 py-3 text-lg border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div class="mb-4">
          <label for="password" class="block text-2xl mb-2 text-gray-800">Contraseña</label>
          <input type="password" id="password" name="password" class="w-full px-4 py-3 text-lg border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <button type="submit" class="w-full py-3 text-lg font-semibold text-white bg-green-600 rounded-lg hover:bg-green-700">Ingresar</button>
      </form>

      <div class="text-center mt-3">
        <a href="#" class="text-gray-800 hover:underline">Recuperar contraseña</a>
      </div>
    </div>
  </div>
</body>
</html>
